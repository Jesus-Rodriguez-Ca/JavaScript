<!DOCTYPE html>
<html>
<head>
    <title>
        Welcome to my Calculator 
    </title>
</head>
<body>
    <script>
        var num1, num2, sum ;

        num1 = parseInt(prompt("Enter First number: "));
        num2 = parseInt(prompt("Enter second number: "));

        sum = num1 + num2;
        document.write("Welcome to my calculator" + "<br>");
        document.write("The sum of " + num1 + " + " + num2 + " is : " + sum );
    </script>
</body>
</html>
